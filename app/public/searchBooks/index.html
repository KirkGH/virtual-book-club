<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Book Club</title>
  <link rel="stylesheet" href="/searchBooks/style.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>Gentle Readers</h1>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="/homepageAuth">Home</a></li>
        <li><a href="/searchBooks">Search Books</a></li>
        <li><a href="/bookClub/clubCreation/createBookClub">Create Clubs</a></li>
        <li><a href="/bookClub/clubCreation/bookClubHome/bookClubHome">Club Home</a></li>
      </ul>
    </nav>
    <div class="user-info">
      <div class="userMenuClass">
        <button class="usernameClass" onclick="toggleMenu()">Welcome, <strong id="usernameID"> </strong></button>
        <div class="dropdown" id="userMenuID">
          <a href="/profile">Profile</a>
          <a href="/logout">Log Out</a>
        </div>
      </div>
    </div>
  </header>
  <h1>Find a book</h1>
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Enter book title">
    <input type="text" id="author-input" placeholder="Enter author name">
    <select id="genre-select">
      <option value="">Select Genre</option>
      <option value="Fiction">Fiction</option>
      <option value="Nonfiction">Nonfiction</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Science">Science</option>
      <option value="Mystery">Mystery</option>
    </select>
    <button id="search-button">Search</button>
  </div>
  <div id="results" class="results"></div>

  <div>
    
    <button id="popular-books-button">Most Popular Books of all time</button>
</div>
<div id="popular-books-results" class="results"></div>


  <script src="script.js"></script>
</body>
</html>
