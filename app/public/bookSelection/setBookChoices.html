<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Set Book Choices</title>
    <script src="setBookChoices.js" defer></script>
  </head>
  <body>
    <h1>Set Voting Options</h1>
    <form id="setBooksForm">
      <label for="book1">Book 1:</label>
      <input type="text" id="book1" required />
      <br />
      <label for="book2">Book 2:</label>
      <input type="text" id="book2" required />
      <br />
      <label for="book3">Book 3:</label>
      <input type="text" id="book3" required />
      <br />
      <button type="submit">Save Choices</button>
    </form>
  </body>
</html>
