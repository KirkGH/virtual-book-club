<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Book Choices</title>
  <link rel="stylesheet" href="/bookSelection/style.css">
  
</head>
<body>
  <header>
    <div class="logo">
      <h1>Gentle Readers</h1>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="/homepageAuth">Home</a></li>
        <li><a href="/searchBooks">Search Books</a></li>
        <li><a href="/bookClub/clubCreation/createBookClub">Create Clubs</a></li>
        <li><a href="/bookClub/clubCreation/bookClubHome/bookClubHome">Club Home</a></li>
      </ul>
    </nav>
    <div class="user-info">
      <div class="userMenuClass">
        <button class="usernameClass" onclick="toggleMenu()">Welcome, <strong id="usernameID"> </strong></button>
        <div class="dropdown" id="userMenuID">
          <a href="/profile">Profile</a>
          <a href="/logout">Log Out</a>
        </div>
      </div>
    </div>
  </header>

  <h1>Set Book Choices</h1>
  <div class="search-container">
    <label for="bookSearch">Search for a Book:</label>
    <input type="text" id="bookSearch" placeholder="Enter book name" />
    <button id="searchButton">Search</button>
  </div>

  <div class="selected-count">Selected Books: <span id="selectedCount">0</span>/3</div>
  <div class="book-container" id="bookResults"></div>

  <div class="selected-books">
    <h2>Your Selected Books:</h2>
    <ul id="selectedBooksList"></ul>
  </div>

  <button id="saveButton" disabled>Save Choices</button>

  <script src="setBookChoices.js" defer></script>
</body>
</html>
