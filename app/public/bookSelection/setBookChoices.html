<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Book Choices</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .book-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .book-card {
      border: 1px solid #ccc;
      padding: 10px;
      width: 200px;
      text-align: center;
      background: #f9f9f9;
      cursor: pointer;
      position: relative;
    }
    .book-card.selected {
      background-color: #d4edda;
      border-color: #28a745;
    }
    .book-card img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .selected-count {
      margin-bottom: 15px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Set Book Choices</h1>
  <label for="bookSearch">Search for a Book:</label>
  <input type="text" id="bookSearch" placeholder="Search books..." />

  <div class="selected-count">Selected Books: <span id="selectedCount">0</span>/3</div>
  <div class="book-container" id="bookResults"></div>

  <button id="saveButton" disabled>Save Choices</button>

  <script src="setBookChoices.js" defer></script>
</body>
</html>
