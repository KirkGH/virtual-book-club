<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Delete a Club Event</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <header>
        <div class="logo">
          <h1>Gentle Readers</h1>
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="/homepageAuth">Home</a></li>
            <li><a href="/searchBooks">Search Books</a></li>
            <li><a href="/bookClub/clubCreation/createBookClub">Create Clubs</a></li>
            <li><a href="/bookClub/clubCreation/bookClubHome/bookClubHome">Club Home</a></li>
          </ul>
        </nav>
        <div class="user-info">
          <div class="userMenuClass">
            <button class="usernameClass" onclick="toggleMenu()">Welcome, <strong id="usernameID"> </strong></button>
            <div class="dropdown" id="userMenuID">
              <a href="/profile">Profile</a>
              <a href="/logout">Log Out</a>
            </div>
          </div>
        </div>
      </header>

    <div class="container">
        <h1>Delete a Club Event!</h1>
        <p>Please give us some information about the event you want to delete:<br>
            Please select the club before the event name.
        </p>

        <div class="deleteform">
            <div>
                <label for "clubname">Club Name:</label>
                <select id="clubname" name="clubname">
                    <option value="">Please select your club's name</option>
                </select>
            </div>
            <div>
                <label for="event">Event Title:</label>
                <select id="event" name="event">
                    <option value="">Please select an event</option>
                </select>
            </div>
            <button id="deletesubmit">Delete event</button>
        </div>
        <div id="deletemessage"></div>
    </div>

    <script src="deleteEvent.js"></script>

</body>

</html>
