<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Delete a Club Event</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Delete a Club Event!</h1>
        <p>Please give us some information about the event you want to delete:<br>
            Please select the club before the event name.
        </p>

        <div class="deleteform">
            <div>
                <label for "clubname">Club Name:</label>
                <select id="clubname" name="clubname">
                    <option value="">Please select your club's name</option>
                </select>
            </div>
            <div>
                <label for="event">Event Title:</label>
                <select id="event" name="event">
                    <option value="">Please select an event</option>
                </select>
            </div>
            <button id="deletesubmit">Delete event</button>
        </div>
        <div id="deletemessage"></div>
    </div>

    <script src="deleteEvent.js"></script>

</body>

</html>
