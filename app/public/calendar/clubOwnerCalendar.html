<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Create An Event</title>
</head>

<body>
    <h1>Test Calendar for Club Owner</h1>
    <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&ctz=America%2FNew_York&showPrint=0&src=NDFlNzdmMTA0MzNkZjkxM2JjYTNhYjBmMDBlM2EzZjYzMmM4YTkwODI5ZDVlZTBhMmQxZDYxYzAwNmRiYTI2MkBncm91cC5jYWxlbmRhci5nb29nbGUuY29t&src=ZW4udXNhI2hvbGlkYXlAZ3JvdXAudi5jYWxlbmRhci5nb29nbGUuY29t&color=%23A79B8E&color=%23A79B8E" style="border:solid 1px #777" width="800" height="600"></iframe>

    <form id="eventCreation"> 
        <label for="eventTitle">Event Title:</label>
        <input type="text" id="eventTitle" name="eventTitle" required />
        
        <label for="eventDescription">Event Description:</label>
        <textarea id="eventDescription" name="eventDescription" rows="5" required></textarea>
        
        <label for="eventStartTime">Event Start Time:</label>
        <input type="datetime-local" id="eventStartTime" name="eventStartTime" required />
        
        <label for="eventEndTime">Event End Time:</label>
        <input type="datetime-local" id="eventEndTime" name="eventEndTime" required />
        
        <label for="eventLocation">Event Location:</label>
        <input type="text" id="eventLocation" name="eventLocation" required />
        
        <button type="submit">Create Event</button>
    </form>
    
    
    <script src="server.js"></script>
</body>

</html>
