<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>View Club Events</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <h1>View Club Events!</h1>

    <p>Are you curious about the events different clubs have? Look no further!<br>
        Select the club from the drop down menu to view a list of events that the club is holding.
    </p>

    <div class="eventsform">
        <div>
            <label for "clubname">Club Name:</label>
            <select id="clubname" name="clubname">
                <option value="">Please select the club's name</option>
            </select>
        </div>
    </div>

    <div></div>
    <div class="displayevents"></div>


    <script src="clubEvents.js"></script>

</body>

</html>
