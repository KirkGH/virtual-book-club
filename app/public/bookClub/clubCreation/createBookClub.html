<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Book Club</title>
    <link rel="stylesheet" href="createBookClub.css" />
    <script src="createBookClub.js" defer></script>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Gentle Readers</h1>
      </div>
      <nav>
        <ul class="nav-links">
          <li><a href="/homepageAuth">Home</a></li>
          <li><a href="/searchBooks">Search Books</a></li>
          <li><a href="/bookClub/clubCreation/createBookClub">Create Clubs</a></li>
          <li><a href="/bookClub/clubCreation/bookClubHome/bookClubHome">Club Home</a></li>
        </ul>
      </nav>
      <div class="user-info">
        <div class="userMenuClass">
          <button class="usernameClass" onclick="toggleMenu()">Welcome, <strong id="usernameID"> </strong></button>
          <div class="dropdown" id="userMenuID">
            <a href="/profile">Profile</a>
            <a href="/logout">Log Out</a>
          </div>
        </div>
      </div>
    </header>

    <div class="container">
      <h1>Create a New Book Club</h1>
      <form id="bookClubForm">
        <label for="clubName">Club Name:</label>
        <input type="text" id="clubName" name="clubName" required />

        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          required
        ></textarea>

        <label for="genre">Genre:</label>
        <input type="text" id="genre" name="genre" required />

        <label for="meetingFrequency">Meeting Frequency:</label>
        <input
          type="text"
          id="meetingFrequency"
          name="meetingFrequency"
          required
        />

        <button type="submit">Create Book Club</button>
      </form>

      <p id="clubCodeDisplay" hidden>
        Your book club has been created! The join code is:
        <strong id="clubCode"></strong>
      </p>
    </div>
  </body>
</html>
